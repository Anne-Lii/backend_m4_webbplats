<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
    <title>Registrera ny användare</title>
</head>

<body>
    <main id="main_register">

        <div id="container_register">
            <h1>Registrera ny användare</h1>
            <form id="registerForm">
                <label for="usernameReg">Användarnamn: </label><br>
                <input type="text" id="usernameReg" name="usernameReg">
                <br><br>
                <label for="passwordReg">Lösenord: </label><br>
                <input type="text" id="passwordReg" name="passwordReg">
                <br><br>
                <label for="emailReg">E-post: </label><br>
                <input type="email" id="emailReg" name="emailReg">
                <br><br>
                <div id="registerMessage"></div>
                <button type="submit">Lägg till användare</button>
            </form>
            <br>
            <a href="login.html">Tillbaka till inloggningen</a>

        </div>

    </main>
</body>

</html>
